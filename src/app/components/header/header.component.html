
<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div clas="col-md-4" >
                <h3 class = "app-clickable" [routerLink]="['/home']">Movie Search @UKG</h3>
            </div>
            <div clas="col-md-8" >
                <form (submit)="submitHandler($event)">
                    <input type="text" 
                    name="queryTerm" 
                    autofocus
                    [(ngModel)]="queryTerm"
                    id="" class="form-control"
                    placeholder="Search Movies Here!"
                    >
                </form>
            </div>
            
        </div>
    </div>
</div>
